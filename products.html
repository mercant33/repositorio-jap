<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
      <!-- E1 - Se agrega botón con identificador de usuario y opción de cerrar la sesión -->
      <a class="nav-link dropdown-toggle" href="#" id="usuarioLocal" role="button" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false"></a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
        <a class="dropdown-item" href="#" onclick="cerrar()">Cerrar sesión</a>
      </div>
      <!-- E2 - Se agrega campo de búsqueda de productos -->
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" id="busquedaFiltrado" placeholder="busque su producto">
        <button class="btn btn-light btn-sm" type="submit">Buscar</button>
      </form>
    </div>
  </nav>

  <main role="main" class="pb-5">
    <div class="text-center p-4">
      <h2>Productos</h2>
      <p class="lead">Tu producto indicado está esperando por vos, ¡Encuéntralo!</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col text-right">
          <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
            <label class="btn btn-light active" id="sortAsc">
              <input type="radio" name="options" autocomplete="off" checked>Menor precio
            </label>
            <label class="btn btn-light" id="sortDesc">
              <input type="radio" name="options" autocomplete="off">Mayor precio
            </label>
            <label class="btn btn-light" id="sortByCount">
              <!-- E1 - Botón de relevancia -->
              <input type="radio" name="options" autocomplete="off"><i
                class="fas fa-sort-amount-down mr-1"></i>Relevancia
            </label>
          </div>
        </div>
      </div>

      <div class="row justify-content-end">
        <div class="col-md-6"></div>
        <div class="col-md-6 col-sm-12 mb-1 container">
          <div class="row container p-0 m-0">
            <div class="col">
              <!-- Rango de precios -->
              <p class="front-weight-normal text-right my-2">Precios</p>
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
                <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Se creó div para mostrar los valores contenidos en Json -->
      <div class="row">
        <div class="list-group" id="cat-list-container">
        </div>
      </div>

    </div>
  </main>


  <footer class="text-muted bg-light">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <!-- E2 - Función para limpiar localStorage -->
  <script>
    function cerrar() {
      localStorage.removeItem("user");
      localStorage.removeItem("password");
      location.href = "login.html";
    }
    document.getElementById("usuarioLocal").innerHTML = localStorage.getItem("user");
  </script>
</body>

</html>
