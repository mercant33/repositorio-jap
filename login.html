<body>
  <div class="contenedor">
    <img src="img/login.png" id="imagen" alt="Login eMercado">
    <h1>Iniciar sesión</h1>
    <form id="loginForm">
      <label for="inputEmail">Usuario</label>
      <input type="email" class="inp" id="email" placeholder="Ingrese su correo electrónico" required autofocus>

      <label for="inputPassword">Contraseña</label>
      <input type="password" class="inp" id="password" placeholder="Escriba su contraseña" minlength="4" required>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Recuérdame
        </label>
      </div>

      <button id="submitBtn" type="button"> Ingresar</button>
      <a href="">¿Has perdido tu contraseña?</a></br>
      <a href="">¿No estás registrado?</a></br></br>
      <p>©Jóvenes a Programar 2020 by /mercant.33</p>
    </form>
  </div>
</body>

<script src="js/jquery-3.4.1.min.js"></script>
